# Basic project info
sonar.projectKey=KauanCarvalho_fiap-sa-product-service
sonar.organization=kauancarvalho
sonar.projectName=fiap-sa-product-service
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.

# Exclude test files from ALL analysis (including duplication and coverage)
sonar.exclusions=**/*_test.go,internal/config/**,internal/di/**,swagger/**,cmd/**

# OPTIONAL: Only if you want even more control over duplication exclusion
# (already covered by sonar.exclusions, but here for explicit clarity)
sonar.cpd.exclusions=**/*_test.go,internal/config/**,internal/di/**,swagger/**,cmd/**

# OPTIONAL: Only exclude from coverage (will still be analyzed for bugs, smells, etc.)
# sonar.coverage.exclusions=**/*_test.go,internal/config/**,internal/di/**,swagger/**,cmd/**

# Language detection (if needed, usually auto-detected)
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8
